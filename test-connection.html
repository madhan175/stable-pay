<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StablePay - Connection Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .results {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .result-item {
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 6px;
            font-size: 13px;
            line-height: 1.6;
        }
        
        .result-item.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }
        
        .result-item.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }
        
        .result-item.info {
            background: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }
        
        .result-item.pending {
            background: #fff3cd;
            color: #856404;
            border-left: 4px solid #ffc107;
        }
        
        .status-icon {
            display: inline-block;
            margin-right: 8px;
            font-weight: bold;
        }
        
        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        pre {
            background: #2d2d2d;
            color: #f8f8f2;
            padding: 12px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Connection Test</h1>
        <p class="subtitle">Verify Backend (Render) ‚Üî Frontend (Vercel) Connection</p>
        
        <div class="input-group">
            <label for="backendUrl">Backend URL (Render):</label>
            <input 
                type="text" 
                id="backendUrl" 
                placeholder="https://stablepay-backend.onrender.com"
                value=""
            >
        </div>
        
        <div class="input-group">
            <label for="frontendUrl">Frontend URL (Vercel):</label>
            <input 
                type="text" 
                id="frontendUrl" 
                placeholder="https://your-project.vercel.app"
                value=""
            >
        </div>
        
        <button id="testBtn" onclick="runTests()">Run All Tests</button>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        function addResult(message, type = 'info', data = null) {
            const results = document.getElementById('results');
            const item = document.createElement('div');
            item.className = `result-item ${type}`;
            
            let icon = '‚ÑπÔ∏è';
            if (type === 'success') icon = '‚úÖ';
            if (type === 'error') icon = '‚ùå';
            if (type === 'pending') icon = '‚è≥';
            
            let content = `<span class="status-icon">${icon}</span>${message}`;
            
            if (data) {
                content += `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            item.innerHTML = content;
            results.appendChild(item);
            results.scrollTop = results.scrollHeight;
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function runTests() {
            const backendUrl = document.getElementById('backendUrl').value.trim();
            const frontendUrl = document.getElementById('frontendUrl').value.trim();
            const btn = document.getElementById('testBtn');
            
            if (!backendUrl || !frontendUrl) {
                alert('Please enter both backend and frontend URLs');
                return;
            }
            
            // Remove trailing slashes
            const backend = backendUrl.replace(/\/+$/, '');
            const frontend = frontendUrl.replace(/\/+$/, '');
            
            btn.disabled = true;
            clearResults();
            
            addResult('Starting verification tests...', 'info');
            
            // Test 1: Backend Health
            addResult('Test 1: Checking backend health endpoint...', 'pending');
            try {
                const healthResponse = await fetch(`${backend}/health`);
                const healthData = await healthResponse.json();
                
                if (healthResponse.ok && healthData.status === 'OK') {
                    addResult('‚úÖ Backend is running and healthy!', 'success', healthData);
                } else {
                    addResult('‚ùå Backend health check failed', 'error', healthData);
                }
            } catch (error) {
                addResult('‚ùå Cannot reach backend - check URL and ensure backend is running', 'error', { error: error.message });
            }
            
            // Test 2: CORS Check
            addResult('Test 2: Checking CORS configuration...', 'pending');
            try {
                const corsResponse = await fetch(`${backend}/health`, {
                    method: 'GET',
                    headers: {
                        'Origin': frontend
                    }
                });
                
                if (corsResponse.ok) {
                    const corsHeaders = {
                        'Access-Control-Allow-Origin': corsResponse.headers.get('Access-Control-Allow-Origin'),
                        'Access-Control-Allow-Credentials': corsResponse.headers.get('Access-Control-Allow-Credentials')
                    };
                    addResult('‚úÖ CORS is properly configured!', 'success', corsHeaders);
                } else {
                    addResult('‚ùå CORS check failed - status: ' + corsResponse.status, 'error');
                }
            } catch (error) {
                if (error.message.includes('CORS')) {
                    addResult('‚ùå CORS error - backend ALLOWED_ORIGINS needs to include frontend URL', 'error', { 
                        error: error.message,
                        fix: `Update ALLOWED_ORIGINS in Render: ${frontend}`
                    });
                } else {
                    addResult('‚ùå CORS check failed', 'error', { error: error.message });
                }
            }
            
            // Test 3: API Endpoint
            addResult('Test 3: Testing API endpoint (OTP send)...', 'pending');
            try {
                const apiResponse = await fetch(`${backend}/auth/send-otp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Origin': frontend
                    },
                    body: JSON.stringify({ phone: '+1234567890' })
                });
                
                const apiData = await apiResponse.json();
                
                if (apiResponse.ok) {
                    addResult('‚úÖ API endpoint is working!', 'success', apiData);
                } else {
                    addResult('‚ö†Ô∏è API endpoint responded but with error', 'error', apiData);
                }
            } catch (error) {
                addResult('‚ùå API endpoint test failed', 'error', { error: error.message });
            }
            
            // Test 4: Frontend Environment Check
            addResult('Test 4: Checking frontend configuration...', 'info');
            addResult('Note: Open your Vercel frontend and check browser console for VITE_API_URL', 'info');
            addResult(`Expected: VITE_API_URL should equal: ${backend}`, 'info');
            
            // Summary
            setTimeout(() => {
                addResult('--- Test Summary ---', 'info');
                addResult('Check results above. All green ‚úÖ means connection is working!', 'info');
                addResult('If you see ‚ùå errors, check the troubleshooting section in VERIFY-DEPLOYMENT.md', 'info');
                btn.disabled = false;
            }, 500);
        }
        
        // Auto-fill frontend URL
        if (window.location.hostname && !window.location.hostname.includes('localhost')) {
            document.getElementById('frontendUrl').value = window.location.origin;
        }
    </script>
</body>
</html>
